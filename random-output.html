<script type="text/javascript">
  RED.nodes.registerType('random-output-advanced', {
    category: 'function',
    color: '#E2D96E',
    defaults: {
      name: { value: "" },
      outputs: { value: 1, validate:RED.validators.number() },
      useWeights: { value: false },
      weights: { value: [1] },
      electionTime: { value: 2500 },
      reelectionBan: { value: 4 * 60 * 60 * 1000 },
    },
    inputs:1,
    icon: "font-awesome/fa-random",
    label: function() {
      return this.name || "random-output-advanced"
    },
    oneditprepare: function () {
      // ... existing code ...

      $('#node-input-useWeights').change((e) => {
        if (e.target.checked)
          $('.node-weights-field').show()
        else
          $('.node-weights-field').hide()
      })
    },
  })


</script>

<script type="text/html" data-template-name="random-output-advanced">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-outputs">Outputs</label>
    <input type="number" id="node-input-outputs" placeholder="Maximum number of results" min="0">
  </div>
  <div class="form-row">
    <label for="node-input-electionTime">Election Time (ms)</label>
    <input type="number" id="node-input-electionTime" min="0">
  </div>
  <div class="form-row">
    <label for="node-input-reelectionBan">Reelection Ban (ms)</label>
    <input type="number" id="node-input-reelectionBan" min="0">
  </div>
  <div class="form-row">
    <label>&nbsp;</label>
    <input type="checkbox" id="node-input-useWeights" style="display: inline-block; width: auto; vertical-align: top;">
    <label for="node-input-useWeights" style="width: 70%;">Use Weights</label>
  </div>
  <div class="form-row node-weights-field"><i class="fa fa-balance-scale"></i> Weights</div>
  <div id="weights-container" class="node-weights-field"></div>

</script>

<script type="text/html" data-help-name="random-output-advanced">
  <p>Routes a received msg to a random output. By default all outputs are equally likely but this can be adjusted by specifying weights.</p>

  <h3>Options</h3>
  <dl class="message-properties">
    <dt>Outputs
      <span class="property-type">number</span>
    </dt>
    <dd>
      Sets number of outputs
    </dd>
    <dt>Weights
      <span class="property-type">number</span>
    </dt>
    <dd>
      Sets the probablility weight for the corresponding output
    </dd>
  </dl>
</script>
