<script type="text/javascript">
  RED.nodes.registerType("random-output-advanced", {
    category: "function",
    color: "#E2D96E",
    defaults: {
      startCommand: { value: "" },
      endCommand: { value: "" },
      timerDuration: { value: 0 },
      name: { value: "" },
      outputs: { value: 1, validate: RED.validators.number() },
      useWeights: { value: false },
      weights: { value: [1] },
      electionTime: { value: 2500 },
      reelectionBan: { value: 4 * 60 * 60 * 1000 },
    },
    inputs: 1,
    icon: "font-awesome/fa-random",
    label: function () {
      return this.name || "random-output-advanced";
    },
    oneditprepare: function () {
      // ... existing code ...

      $("#node-input-useWeights").change((e) => {
        if (e.target.checked) $(".node-weights-field").show();
        else $(".node-weights-field").hide();
      });
    },
  });
</script>

<script type="text/html" data-template-name="random-output-advanced">
  <div class="form-row">
    <label for="node-input-timerDuration">Timer Duration (seconds)</label>
    <input type="number" id="node-input-timerDuration" placeholder="Timer Duration" min="0" />
  </div>  
  <div class="form-row">
    <label for="node-input-startCommand">Start Command</label>
    <input type="text" id="node-input-startCommand" placeholder="Start command" />
  </div>
  <div class="form-row">
    <label for="node-input-endCommand">End Command</label>
    <input type="text" id="node-input-endCommand" placeholder="End command" />
  </div>  
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-outputs">Outputs</label>
    <input
      type="number"
      id="node-input-outputs"
      placeholder="Maximum number of results"
      min="0"
    />
  </div>
  <div class="form-row">
    <label for="node-input-electionTime">Election Time (seconds)</label>
    <input type="number" id="node-input-electionTime" min="0" />
  </div>
  <div class="form-row">
    <label for="node-input-reelectionBan">Reelection Ban (seconds)</label>
    <input type="number" id="node-input-reelectionBan" min="0" />
  </div>
</script>

<script type="text/html" data-help-name="random-output-advanced">
  <h3>Options</h3>
  <dl class="message-properties">
    <dt>
      Outputs
      <span class="property-type">number</span>
    </dt>
    <dd>Sets number of outputs</dd>
  </dl>
</script>
